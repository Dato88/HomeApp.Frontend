<div class="card">
  <div class="card-body">
    <h1 class="card-title">Email Confirmation</h1>
    @if (showError) {
      <div
        class="alert alert-danger"
        role="alert">
        {{ errorMessage }}
      </div>
    }
    @if (showSuccess) {
      <div
        class="alert alert-success"
        role="alert">
        Your email has been successfully confirmed. Please
        <a routerLink="/authentication">click here to log in.</a>
      </div>
    }
  </div>
</div>
