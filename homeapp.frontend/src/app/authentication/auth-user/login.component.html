<div
  class="login-component"
  role="main">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">Login</h1>
      @if (showError) {
        <div
          class="alert alert-danger"
          role="alert">
          {{ errorMessage }}
        </div>
      }

      <form
        [formGroup]="loginForm"
        autocomplete="off"
        novalidate
        (ngSubmit)="loginUser(loginForm.value)">
        <div>
          <label for="email">Username:</label>
          <div>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control" />
          </div>
          <div>
            @if (validateControl('email') && hasError('email', 'required')) {
              <em>Username is required</em>
            }
          </div>
        </div>
        <div>
          <label for="password">Password:</label>
          <div>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="form-control" />
          </div>
          <div>
            @if (validateControl('password') && hasError('password', 'required')) {
              <em>Password is required</em>
            }
          </div>
        </div>
        <div>
          <a routerLink="/authentication/forgotpassword">Forgot Password</a>
        </div>
        <br />
        <div>
          <div>
            <button
              type="submit"
              [disabled]="!loginForm.valid">
              Login
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
