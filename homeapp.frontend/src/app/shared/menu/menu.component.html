<form class="form-inline my-2 my-lg-0">
  <ul>
    <li>
      <a type="button" routerLink="/home" routerLinkActive="active" ariaCurrent="page">Home</a>
    </li>
    @if (!isUserAuthenticated) {
      <li class="nav-item">
        <a routerLink="/registration" routerLinkActive="active" ariaCurrentWhenActive="page">Registration</a>
      </li>
      <li class="nav-item">
        <a routerLink="/authentication" routerLinkActive="active" ariaCurrentWhenActive="page">Authentication</a>
      </li>
    }
    @if (isUserAuthenticated) {
      <li class="nav-item">
        <button class="btn btn-link" style="color: #ffffff80">Logout</button>
      </li>
    }
  </ul>
</form>
